    <main class="turnos">
        <h2 class="text-center mb-3 animate__animated animate__flipInX">
            Completa el formulario para obtener un turno
        </h2>
        <section class="form animate__animated animate__slideInDown">
            <form action="" class="formGrid">
                <div class="formItem formItem1 animate__animated animate__zoomIn animate__delay-1s">
                    <label for="nombre" class="formLabel">Nombre completo:</label>
                    <input class="formInput" type="text" placeholder="Nombre completo" name="nombre" required />
                </div>
                <div class="formItem formItem2 animate__animated animate__zoomIn animate__delay-1s">
                    <label for="email" class="formLabel">Correo electrónico:</label>
                    <input class="formInput" type="text" placeholder="ejemplo@gmail.com" name="email" required />
                </div>
                <div class="formItem formItem3 animate__animated animate__zoomIn animate__delay-1s">
                    <label for="apellido" class="formLabel">Apellido:</label>
                    <input class="formInput" type="text" placeholder="Apellido" name="apellido" required />
                </div>
                <div class="formItem formItem4 animate__animated animate__zoomIn animate__delay-1s selector">
                    <label for="servicio">Elige tu servicio:</label>
                    <select name="servicio" id="" class="formInput form-select">
                        <option value="">Microblading</option>
                        <option value="">Micro-shading</option>
                        <option value="">Shading powder</option>
                        <option value="">Delineado de ojos</option>
                        <option value="">Labios full color</option>
                        <option value="">Peeling químico</option>
                        <option value="">Limpieza facial express</option>
                        <option value="">Limpieza facial premium</option>
                        <option value="">Perfilado de cejas</option>
                    </select>
                </div>
                <div class="formItem formItem5 animate__animated animate__zoomIn animate__delay-1s">
                    <label for="numero" class="formLabel">Número de teléfono:</label>
                    <input class="formInput" type="tel" placeholder="+54 9 1122334455" name="numero" required />
                </div>
                <div class="formItem formItem6 animate__animated animate__zoomIn animate__delay-1s calendario">
                    <label for="calendario" class="formLabel">Fecha y hora de tu turno:</label>
                    <input class="calendario formInput" type="datetime-local" name="calendario" required />
                </div>
                <div class="formItem formItem7 animate__animated animate__zoomIn animate__delay-1s">
                    <a href="#">Sacar turno</a>
                </div>
            </form>
        </section>
